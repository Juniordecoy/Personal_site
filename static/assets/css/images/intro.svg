<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000px" height="500px" viewBox="0 0 1000 500" zoomAndPan="disable" preserveAspectRatio="none">

    <style type="text/css"><![CDATA[
		line
		{
			stroke: rgba(255,255,255,0.05);
			stroke-width: 1px;
		}
    ]]></style>

<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="hexPattern" patternUnits="userSpaceOnUse" width="100" height="86.6">
      <path d="M50,0 L100,25 L100,75 L50,100 L0,75 L0,25 Z"
            fill="none" stroke="black" stroke-width="1"/>
    </pattern>
    <linearGradient id="fadeMask" x1="1" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <mask id="fadeOut">
      <rect width="100%" height="100%" fill="url(#fadeMask)"/>
    </mask>
  </defs>

  <g transform="rotate(-20 960 540)" mask="url(#fadeOut)">
    <rect width="200%" height="200%" fill="url(#hexPattern)" />
  </g>
</svg>


</svg>